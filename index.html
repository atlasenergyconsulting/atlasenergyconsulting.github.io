<!DOCTYPE html>
<html>
<head>
    <title>Atlas Consulting Services - New Contractor Form</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
</head>
<body>
    <div class="header">
        <h2>New Contractor Form</h2>
    </div>
    <form method="post" action="new_contractor.php">
        <div class="input-group">
            <label>Contact Email</label>
            <input type="email" name="contact_email" required>
        </div>
        <div class="input-group">
            <label>Project Role</label>
            <input type="text" name="project_role" required>
        </div>
        <div class="input-group">
            <label>Company Name</label>
            <input type="text" name="company_name" required>
        </div>
        <div class="input-group">
            <label>Warranty</label>
            <input type="text" name="warranty" required>
        </div>
        <div class="input-group">
            <label>Your Name</label>
            <input type="text" name="your_name" required>
        </div>
        <div class="input-group">
            <label>Your Title</label>
            <input type="text" name="your_title" required>
        </div>
        <div class="input-group">
            <label>Company Street Address</label>
            <input type="text" name="company_street_address" required>
        </div>
        <div class="input-group">
            <label>Company City</label>
            <input type="text" name="company_city" required>
        </div>
        <div class="input-group">
            <label>Company State</label>
            <input type="text" name="company_state" required>
        </div>
        <div class="input-group">
            <label>Company Zip</label>
            <input type="text" name="company_zip" required>
        </div>
        <div class="input-group">
            <label>Contact Phone</label>
            <input type="tel" name="contact_phone" required>
        </div>
        <div class="input-group">
            <label>Number Performed on a Similar System</label>
            <input type="number" name="number_performed_on_a_similar_system" required>
        </div>
        <div class="input-group">
            <label>Years of Relevant Experience</label>
            <input type="number" name="years_of_relevant_experience" required>
        </div>
        <div class="input-group">
            <label>Professional Credentials</label>
            <input type="text" name="professional_credentials" required>
        </div>
        <div class="input-group">
            <label>Licenses</label>
            <input type="text" name="licenses" required>
        </div>
        <hr>
        <div class="input-group">
            <button type="submit" class="btn" name="new_contractor">Submit</button>
        </div>
    </form>
</body>
</html>
